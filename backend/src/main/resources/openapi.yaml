openapi: 3.1.0
info:
  title: H14 Reconciliation API
  description: API for the H14 securities reconciliation exercise
  version: 0.1.0
tags:
  - name: Portfolios
    description: Portfolios operations


paths:
  /portfolios:
    get:
      tags:
        - Portfolios
      summary: List of all portfolios
      responses:
        '200':
          description: List of all portfolios successfully retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PortfolioSummaryResponse'

  /portfolios/{portfolioId}:
    get:
      tags:
        - Portfolios
      summary: Retrieves the details of a portfolio including consolidated positions
      parameters:
        - name: portfolioId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Portfolio details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PortfolioResponse'
        '404':
          description: Portfolio not found

components:
  schemas:
    SecurityResponse:
      type: object
      properties:
        isin:
          type: string
        name:
          type: string
        currency:
          type: string
        marketPrice:
          type: number
          format: double

    BankResponse:
      type: string
      enum:
        - BANCAPOSTALE
        - NEOBANCA
        - SUPERBANCA

    PositionOriginResponse:
      type: string
      enum:
        - INTERNAL
        - BANK

    PositionResponse:
      type: object
      properties:
        id:
          type: string
        security:
          $ref: '#/components/schemas/SecurityResponse'
        quantity:
          type: integer
        origin:
          $ref: '#/components/schemas/PositionOriginResponse'
        bank:
          $ref: '#/components/schemas/BankResponse'
          nullable: true

    ConsolidatedPositionResponse:
      type: object
      properties:
        security:
          $ref: '#/components/schemas/SecurityResponse'
        internalPosition:
          $ref: '#/components/schemas/PositionResponse'
          nullable: true
        bankPositions:
          type: array
          items:
            $ref: '#/components/schemas/PositionResponse'
        status:
          $ref: '#/components/schemas/ConsolidationStatusResponse'

    ConsolidationStatusResponse:
      type: string
      enum:
        - CONSOLIDATED
        - NOT_CONSOLIDATED
        - UNKNOWN_POSITION
        - MISSING_BANK_POSITION

    PortfolioResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
          nullable: true
        clientId:
          type: string
        positions:
          ref: '#/components/schemas/ConsolidatedPositionResponse'

    PortfolioSummaryResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
          nullable: true
        clientId:
          type: string